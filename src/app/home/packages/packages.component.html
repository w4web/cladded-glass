                <h2 class="mb-0">Plans & Pricing</h2>
            </div>

            </div>

        <div class="grid">
            <div class="col-12 md:col-5">
                <div class="packages-image">
                    <img src="assets/images/wifi.png" alt="Packages" />
                </div>
            </div>
            <div class="col-12 md:col-7 md:pl-5">
                <div class="carousel-wrap packages-carousel">
                    <owl-carousel-o [options]="customOptions">
                        <ng-container *ngFor="let package of packages; let i = index">
                            <ng-template carouselSlide>
                                <p-card [styleClass]="i === 0 ? 'card-package active' : 'card-package'">
                                    <p class="mb-1">{{ package.name }}</p>
                                    <div class="flex align-items-center mb-3">
                                        <h2 class="mb-0">${{ package.price }},00</h2>
                                        <p class="mt-3">/{{ package.duration }}</p>
                                    </div>
                                    <p class="fs-16 mb-3">{{ package.description }}</p>
                                    <hr class="mb-4">
                                    <ul class="list-none mb-4 p-0">
                                        <li class="featureItem fs-16 mb-3" *ngFor="let feature of package.features">
                                            <i class="fas fa-check-circle mr-2"></i>
                                            {{ feature }}
                                        </li>
                                    </ul>
                                    <button 
                                        pButton 
                                        type="button"
                                        label="Book Now" 
                                        class="theme-darkBlue-outlined-btn w-full">
                                    </button>
                                </p-card>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</div>
